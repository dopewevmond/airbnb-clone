version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - cd backend
      - npm install -g typescript
      - npm install -g yarn
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - yarn run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist/**/*
    - package.json
    - yarn.lock
    - node_modules/**/*